<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIN</title>
    <style>
      /* Center content */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
      }
      /* Form container styling */
      div {
        background-color: #fff;
        padding: 20px 40px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }
      /* Label styling */
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        text-align: left;
      }
      /* Input field styling */
      input{
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      /* Link styling */
      p {
        margin-top: 20px;
        font-size: 14px;
        color: #333;
      }
      a {
        color: #4caf50;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
      button {
      background-color: #4caf50; 
      color: white;
      padding: 10px 20px;
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      font-size: 16px; 
      transition: background-color 0.3s; 
    }
    button:hover {
      background-color: #45a049; 
    }
    </style>
  </head>
  <body>
    <div>
      <form action="/signin" method="POST">
        <label for="username">UserName:</label>
        <input
          type="text"
          placeholder="Enter Your Username"
          name="username"
          required
        />
        <label for="password">PassWord:</label>
        <input
          type="password"
          placeholder="Enter the Password"
          name="password"
          required
        />
        <button type="submit">Submit</button>
      </form>

      <p>
        Don't have any existing account
        <a href="signup.html">Create new account</a>
      </p>
    </div>
  </body>
</html>
